<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        /* 讓整個內容垂直與水平置中 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e6d7be);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            height: 100vh; /* 讓內容填滿整個畫面 */
            text-align: center;
        }

        /* 內容區塊 */
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* 頭像 (圓形) */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 10px;
        }

        /* 連結按鈕 */
        .btn {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }

        /* 響應式設計 (適用於手機) */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加入個人頭像 -->
        <img src="pic.jpg" alt="Rich Huang" class="profile-pic">

        <h1>Hello, I'm Rich Huang! 🚀</h1>
        <p>Welcome to my personal website hosted on GitHub Pages.</p>
        
        <h2>📌 About Me</h2>
        <p>I am passionate about finance, quantitative analysis, and technology.</p>

        <h2>💼 Projects</h2>
        <ul>
            <li><a href="https://github.com/rich54598794/Indian-growth-stock-mutual-fund" target="_blank">
                Project 1: Indian Stock Fund Construction and Analysis</a></li>
        </ul>

        <h2>📬 Contact</h2>
        <p>Email: rich54598794@gmail.com</p>

        <a class="btn" href="https://github.com/rich54598794" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
